<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="ok()">
        <span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title">{{c.column}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12 form-horizontal">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">{{'CONFIG.DATASET.TIP_EDIT_ALIAS'|translate}}</label>
                        <div class="col-sm-10">
                            <input ng-model="c.alias" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <label class="col-sm-2 control-label ng-binding">{{'CONFIG.DATASET.CUSTOM'|translate}}</label>
                <div class="col-sm-10">
                    <div ui-ace="customAceOpt" ng-model="c.custom" class="form-control" style="height: 300px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="ok()">{{'COMMON.OK'|translate}}</button>
</div>
