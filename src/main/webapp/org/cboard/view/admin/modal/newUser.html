<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close" ng-click="close()">
		<span aria-hidden="true">Ã—</span>
	</button>
	<h3 class="box-title">Add User</h3>
</div>
<div class="modal-body cboard-div-border" style="padding: 31px;">
<span class="Query-border-label Query-label">User Details</span>
	<form>
		<div class="form-group">
			<label>{{'ADMIN.USER.LOGIN_NAME'|translate}}</label> 
			<input ng-model="curUser.loginName" class="form-control" />
		</div>
		<div class="form-group">
			<label>{{'ADMIN.USER.NAME'|translate}}</label> 
			<input ng-model="curUser.userName" class="form-control" />
		</div>
		<div class="form-group">
			<label>{{'ADMIN.USER.PASSWORD'|translate}}</label> 
			<input ng-model="curUser.userPassword" class="form-control" type="password" />
		</div>
		<div class="form-group">
			<label>{{'ADMIN.ROLE.ROLE_NAME'|translate}}</label>
			<ui-select ng-model="curUser.roleId" on-select="curUser.roleId = $item.roleId"> 
				<ui-select-match>
					{{$select.selected.roleName}} 
				</ui-select-match> 
				<ui-select-choices repeat="r.roleId as r in roleList | filter:{roleName : $select.search}">
					{{r.roleName}} 
				</ui-select-choices> 
			</ui-select>
		</div>
	</form>
</div>
<div class="modal-footer">
	<form>
		<div class="form-group">
			<button type="submit" ng-disabled="!curUser.loginName || !curUser.userName || !curUser.userPassword || !curUser.roleId" ng-click="saveUser();" class="btn btn-primary btn-test " >{{'COMMON.SAVE'|translate}}</button>
			<button type="submit" ng-click="close()"class="btn  btn-cancel">{{'COMMON.CANCEL'|translate}}</button>
		</div>
	</form>
</div>
