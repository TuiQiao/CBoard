<div class="col-xs-3 col-md-2">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs tabs-left"><!-- 'tabs-right' for right tabs -->
        <li class="active"><a href="#ext" data-toggle="tab">Ext</a></li>
    </ul>
</div>
<div class="col-xs-9 col-md-10">
    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane active" id="ext">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'CONFIG.WIDGET.LABEL'|translate}}</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="curWidget.config.values[0].name" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'CONFIG.WIDGET.LEAF_DEPTH'|translate}}</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="curWidget.config.values[0].leafDepth"
                                ng-options="curWidget.config.keys.indexOf(key)+1 as curWidget.config.keys.indexOf(key)+1 for key in curWidget.config.keys"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{'CONFIG.WIDGET.STYLE'|translate}}</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="curWidget.config.values[0].style"
                                ng-options="s.value as s.name for s in treemap_styles"></select>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
