<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close" ng-click="close()">
		<span aria-hidden="true">Ã—</span>
	</button>
	<h4 class="modal-title">Create DashBoard Category</h4>
</div>
<div class="modal-body cboard-div-border" style="padding: 31px;">
	<span class="Query-border-label Query-label">New Category</span>
	<form class="form-horizontal">
		<div class="form-group"
			ng-class="{'has-error': !(verify.categoryName || curCategory.name.length)}">
			<label class="col-sm-2 control-label">{{'CONFIG.CATEGORY.NAME'|translate}}</label>
			<div class="col-sm-10">
				<input id="CategoryName" ng-model="curCategory.name"
					class="form-control input-sm" />
			</div>
		</div>

		<div class="form-group" ng-repeat="alert in alerts">
			<div class="col-sm-12">
				<div uib-alert ng-class="'alert-' + (alert.type || 'warning')"
					close="alerts.splice($index, 1)">{{alert.msg}}</div>
			</div>
		</div>
</div>
</form>
</div>
<div class="modal-footer">
	<form>
		<div class="form-group">
			<button type="submit" ng-disabled="curCategory.name == undefined "
				ng-click="save()" class="btn btn-primary btn-test">{{'COMMON.SAVE'|translate}}</button>
			<button type="submit" ng-click="close()" class="btn  btn-cancel">{{'COMMON.CANCEL'|translate}}</button>
		</div>
	</form>
</div>
