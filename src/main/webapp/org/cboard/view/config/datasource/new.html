<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title">Create Connection</h4>
</div>
<div class="modal-body cboard-div-border" style="
    padding: 31px;">
    <span class="Query-border-label Query-label">Connection Details</span>
    <form class="form-horizontal ">
	        <div class="form-group" ng-repeat="alert in alerts">
	    <div uib-alert ng-class="'alert-' + (alert.type || 'warning')"
	         close="alerts.splice($index, 1)">{{alert.msg}}
	    </div>
	</div>
	<div class="form-group">
	    <label>{{'CONFIG.DATA_SOURCE.DATA_PROVIDER'|translate}}</label>
	    <select class="form-control" ng-model="curDatasource.type"
	            ng-change="changeDs()"
	            ng-options="d for d in providerList"></select>
	</div>
	<div class="form-group" ng-class="{'has-error': !(verify.dsName || curDatasource.name)}">
	    <label>{{'CONFIG.DATA_SOURCE.NAME'|translate}}</label>
	    <input id="DataSetName" ng-model="curDatasource.name" class="form-control input-sm"/>
	</div>
	<div ng-include="dsView"></div>
	</div>
	
    </form>
</div>
<div class="modal-footer">
<form>
<div class="form-group">
	    <button type="submit" ng-click="close()"class="btn  btn-cancel pull-right ">{{'COMMON.CANCEL'|translate}}</button>
	    <button type="submit" ng-click="saveNew()" class="btn btn-primary btn-save pull-right">{{'COMMON.SAVE'|translate}}</button>
	    <button type="submit" ng-click="test()" class="btn btn-primary btn-test pull-right" >{{'CONFIG.DATA_SOURCE.TEST'|translate}}</button>
	</div>
</form>
</div>
