<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title">{{'CONFIG.JOB.JOB'|translate}}</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">{{'CONFIG.JOB.NAME'|translate}}</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="job.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{{'CONFIG.JOB.TYPE'|translate}}</label>
            <div class="col-sm-4">
                <select class="form-control" ng-model="job.jobType" ng-options="v.type as v.name for v in $parent.jobTypes">
                </select>
            </div>
            <div class="col-sm-3">
                <button type="button" class="btn btn-primary" ng-click="config()">{{'CONFIG.JOB.CONFIG'|translate}}</button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">{{'CONFIG.JOB.ACTIVE_RANGE'|translate}}</label>
            <div class="col-sm-10">
                <input date-range-picker class="form-control date-picker pull-right" type="text"  ng-model="job.daterange"
                       options="dateRangeCfg">
            </div>
            <!-- /.input group -->
        </div>
        <div class="form-group">
            <cron-selection ng-model="job.cronExp" config="cronConfig"
                            template="org/cboard/view/config/modal/job/cronselection.html"></cron-selection>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="close()">
        {{'COMMON.CANCEL'|translate}}
    </button>
    <button type="button" class="btn btn-primary" ng-click="ok()">{{'COMMON.OK'|translate}}</button>
</div>
