<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title">{{'CONFIG.DATA_SOURCE.TEST'|translate}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12 form-horizontal">
            <div class="row">
                <div class="col-md-12" ng-repeat="alert in alerts">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div uib-alert ng-class="'alert-' + (alert.type || 'warning')"
                             close="alerts.splice($index, 1)">{{alert.msg}}
                        </div>
                    </div>
                </div>
                <div class="col-md-12" ng-include="datasource.type?('dashboard/getConfigView.do?type=' + datasource.type + '&page=test.html'):''"></div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">
        {{'COMMON.CANCEL'|translate}}
    </button>
    <button type="button" class="btn btn-primary" ng-click="do()">{{'CONFIG.DATA_SOURCE.TEST'|translate}}</button>
</div>
