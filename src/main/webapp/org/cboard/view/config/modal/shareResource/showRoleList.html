<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close" ng-click="close();">
		<span aria-hidden="true">Ã—</span>
	</button>
	<h3 class="box-title">{{'SIDEBAR.SHARE_RESOURCE'|translate}}</h3>
</div>
<div class="modal-body cboard-div-border" style="padding: 31px;">
<span class="Query-border-label Query-label">Role List</span>
	<form>
		<div class="form-group">
			<select name="multipleSelect" id="multipleSelect"
				ng-model="data.multipleSelect" multiple
				ng-options="u.roleId as u.roleName for u in roleList | filter:{roleName:roleKeyword}"
				style="overflow: auto; height: 39vh; margin-top: 8px; width: 100%;">
			</select>
		</div>
	</form>
</div>
<div class="modal-footer">
	<form>
		<div class="form-group">
			<button type="submit" data-ng-click="grantRes();" class="btn btn-primary btn-test">{{'CONFIG.SHARE_RES.SHARE'|translate}}</button>
			<button type="submit" ng-click="close()"class="btn  btn-cancel ">{{'COMMON.CANCEL'|translate}}</button>
		</div>
	</form>
</div>
