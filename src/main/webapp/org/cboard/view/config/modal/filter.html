<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()">
        <span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title">{{'CONFIG.WIDGET.FILTER'|translate}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12" ng-repeat="alert in alerts">
            <div uib-alert ng-class="'alert-' + (alert.type || 'warning')"
                 close="alerts.splice($index, 1)">{{alert.msg}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">{{'CONFIG.WIDGET.FIND'|translate}}</label>
                <div class="col-sm-10">
                    <input class="form-control" ng-model="keyword">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <select multiple class="form-control" style="height: 300px">
                <option ng-repeat="v in selects|filter:selected|filter:keyword" ng-click="col.values.push(v)">{{v}}</option>
            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-block" ng-class="{'eq':'btn-success'}[col.type]" ng-click="col.type='eq'">{{'CONFIG.WIDGET.EQUAL'|translate}}</button>
            <button class="btn btn-block" ng-class="{'ne':'btn-success'}[col.type]" ng-click="col.type='ne'">{{'CONFIG.WIDGET.NOT_EQUAL'|translate}}</button>
        </div>
        <div class="col-md-5">
            <select multiple class="form-control" style="height: 300px">
                <option ng-repeat="v in col.values" ng-click="col.values.splice($index, 1)">{{v}}</option>
            </select>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="close()">{{'COMMON.CANCEL'|translate}}</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">{{'COMMON.OK'|translate}}</button>
</div>
