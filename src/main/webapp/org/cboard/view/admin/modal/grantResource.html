<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close" ng-click="close()">
		<span aria-hidden="true">Ã—</span>
	</button>
	<h3 class="box-title">Grant Resource</h3>
</div>
<div class="modal-body cboard-div-border" style="padding: 31px; height: 424px;">
<span class="Query-border-label Query-label">Resource List</span>
	<div class="nav-tabs-custom">
		<ul class="nav nav-tabs">
			<li class="active"><a ng-click="tab='menu'" data-toggle="tab"
				aria-expanded="true">{{'ADMIN.MENU'|translate}}</a></li>
			<li class=""><a ng-click="tab='board'" data-toggle="tab"
				aria-expanded="false">{{'ADMIN.BOARD'|translate}}</a></li>
			<li class=""><a ng-click="tab='datasource'" data-toggle="tab"
				aria-expanded="false">{{'ADMIN.DATASOURCE'|translate}}</a></li>
			<li class=""><a ng-click="tab='dataset'" data-toggle="tab"
				aria-expanded="false">{{'ADMIN.DATASET'|translate}}</a></li>
			<li class=""><a ng-click="tab='widget'" data-toggle="tab"
				aria-expanded="false">{{'ADMIN.WIDGET'|translate}}</a></li>
			<li class=""><a ng-click="tab='job'" data-toggle="tab"
				aria-expanded="false">{{'ADMIN.JOB'|translate}}</a></li>
		</ul>

		<div class="tab-content">
			<div class="tab-pane" ng-class="{'menu': 'active'}[tab]">
				<form>
					<div class="form-group">
						<select name="multipleSelect" id="multipleSelect"
							ng-model="menuObj.menuData" multiple
							ng-options="u.id as u.text for u in menuListInMultiselect "
							style="overflow: auto; height: 39vh; margin-top: 8px; width: 100%;">
						</select>
					</div>
				</form>
			</div>
			<div class="tab-pane" ng-class="{'board': 'active'}[tab]">
				<form>
					<div class="form-group">
						<select name="multipleSelect" id="multipleSelect"
							ng-model="dashboardObj.dashboardData" multiple
							ng-options="u.id as u.text for u in boardListInMultiselect "
							style="overflow: auto; height: 39vh; margin-top: 8px; width: 100%;">
						</select>
					</div>
				</form>
			</div>
			<div class="tab-pane" ng-class="{'datasource': 'active'}[tab]">
				<form>
					<div class="form-group">
						<select name="multipleSelect" id="multipleSelect"
							ng-model="datasourceObj.datasourceData" multiple
							ng-options="d.id as d.text for d in datasourceListInMultiselect"
							style="overflow: auto; height: 39vh; margin-top: 8px; width: 100%;">
						</select>
					</div>
				</form>
			</div>
			<div class="tab-pane" ng-class="{'dataset': 'active'}[tab]">
				<form>
					<div class="form-group">
						<select name="multipleSelect" id="multipleSelect"
							ng-model="datasetObj.datasetData" multiple
							ng-options="u.id as u.text for u in datasetListInMultiselect"
							style="overflow: auto; height: 39vh; margin-top: 8px; width: 100%;">
						</select>
					</div>
				</form>
			</div>
			<div class="tab-pane" ng-class="{'widget': 'active'}[tab]">
				<form>
					<div class="form-group">
						<select name="multipleSelect" id="multipleSelect"
							ng-model="widgetObj.widgetData" multiple
							ng-options="u.id as u.text for u in widgetListInMultiselect "
							style="overflow: auto; height: 39vh; margin-top: 8px; width: 100%;">
						</select>
					</div>
				</form>
			</div>
			<div class="tab-pane" ng-class="{'job': 'active'}[tab]">
				<form>
					<div class="form-group">
						<select name="multipleSelect" id="multipleSelect"
							ng-model="jobObj.jobData" multiple
							ng-options="u.id as u.text for u in jobListinMultiselect "
							style="overflow: auto; height: 39vh; margin-top: 8px; width: 100%;">
						</select>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<form>
		<div class="form-group">
			<button type="submit"  ng-click="grantRes()" class="btn btn-primary btn-test " >{{'ADMIN.ADD_RES2ROLE'|translate}}</button>
			<button type="submit" ng-click="close()"class="btn  btn-cancel">{{'COMMON.CANCEL'|translate}}</button>
		</div>
		
	</form>
</div>
